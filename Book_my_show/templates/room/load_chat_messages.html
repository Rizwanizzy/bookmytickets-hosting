{% extends 'base.html' %}
{% load static %}

{% block content %}

{% for message in chat_messages %}
<div class="message">
    <span class="username" style="font-size: 20px;">
        <strong>{{ message.sender.username }}:</strong>

</div>
<hr>
{% endfor %}
<br>

    </div>
{% endblock %}
