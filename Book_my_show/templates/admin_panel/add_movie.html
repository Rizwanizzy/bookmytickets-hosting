{% extends 'base1.html' %}
{% load static %}
{% block admin_page %}
        <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-11">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Add Movie</h6>
                            <form action="{% url 'add_movie' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div style="display:flex">
                                    <div class="col-sm-12 col-xl-6" style="margin-right:1rem">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="title" name="title" placeholder="Movie Title"
                                                aria-describedby="emailHelp" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Description</label>
                                            <textarea class="form-control" name="description" placeholder="Movie Description"
                                                id="floatingTextarea" style="height: 124px;"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Cast</label>
                                            <input type="text" class="form-control" id="trailer" name="cast"
                                                aria-describedby="emailHelp" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Writers</label>
                                            <input type="text" class="form-control" id="trailer" name="writers"
                                                aria-describedby="emailHelp" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Movie Trailer</label>
                                            <input type="url" class="form-control" id="trailer" name="trailer"
                                                aria-describedby="emailHelp" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Language</label>
                                            <select class="form-select" id="floatingSelect" name="language"
                                                aria-label="Floating label select example" required>
                                                <option selected></option>
                                                {% for lang in languages%}
                                                <option value="{{lang.id}}">{{lang.language}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-xl-4">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Genre</label>
                                            <input type="text" class="form-control" id="title" name="genre" placeholder="Movie Genre"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Image</label>
                                            <input class="form-control" type="file" id="formFile" name="image" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Poster</label>
                                            <input class="form-control" type="file" id="formFile" name="poster" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Director</label>
                                            <input type="text" class="form-control" id="trailer" name="director"
                                                aria-describedby="emailHelp" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Year</label>
                                            <input type="text" class="form-control" id="trailer" name="year"
                                                aria-describedby="emailHelp" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Run Time</label>
                                            <input type="text" class="form-control" id="runtime" name="runtime"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Release Date</label>
                                            <input type="date" class="form-control" id="release_date" name="release_date"
                                                aria-describedby="emailHelp" required>
                                        </div>
                                    </div>
                                </div>
                                <div align="center">
                                    <button type="submit" class="btn btn-primary">ADD</button>
                                    <a href="{% url 'admin_movies' %}" class="btn btn-danger">CANCEL</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Form End -->

{% endblock %}
