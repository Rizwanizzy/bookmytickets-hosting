{% extends 'base1.html' %}
{% load static %}
{% block admin_page %}



<!-- Table Start -->
<div class="container-fluid pt-4 px-2" style="min-height:80vh;margin-left:-20px">
    <div class="row g-4">
        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <div class="row">
                    <div class="col-md-3 border-right">
                        
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{% static 'images/user_profile.avif' %}"><br>
                        <br>
                        <strong><span class="font-weight-bold">{{user.first_name}}  {{user.last_name}}</span><br></strong>
                        <span class="font-weight-bold">{{user.username}}</span><br>
                        <span class="text-black-50">{{user.email}}</span><br>
                    </div>
                    </div>
                    <div class="col-md-5 border-right">
                        <form action="{% url 'admin_profile' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-5">
                                    <h4 class="">Profile Settings</h4>
                                </div><br>
                        
                                <div class="row mt-5">
                                    <div class="col-md-6" >
                                        <div class="form-group">
                                            <label class="labels" for="id_first_name">First Name</label>
                                            {{ form.first_name }}
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="labels" for="id_last_name">Last Name</label>
                                            {{ form.last_name }}
                                        </div>
                                    </div>
                                </div>
                        
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="labels" for="id_username">User Name</label><br>
                                            {{ form.username }}
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="labels" for="id_email">Email ID</label><br>
                                            {{ form.email }}
                                        </div>
                                    </div>
                                    
                                </div>
                        
                                <div class="mt-5 text-center">
                                    <button class="btn btn-primary profile-button" type="submit">Update Profile</button>
                                </div>
                            </div>
                        </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Table End -->

{% endblock %}
